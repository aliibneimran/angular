<style>
  p{
      text-align: justify;
  }
  </style>
  
  <main id="main">
      <section>
          <div class="container">
              <h3 class="category-title">Category: Entertainment</h3>
              <div class="row">
                  <div class="col-md-4 post-entry-2 half border-start" data-aos="fade-up" *ngFor="let item of posts.data">
                      <a routerLink="single" class="me-4 thumbnail">
                        <img [src]="'https://aii.wdpf55.com/angular/admin/postimages/'+ item.PostImage" alt class="img-fluid" />
                      </a>
                      <div>
                          <div class="post-meta">
                              <span class="mx-1">&bullet;</span> <span>{{item.PostingDate}}</span>
                          </div>
                          <h3>
                              <a routerLink="single">{{item.PostTitle}}</a>
                          </h3>
                          <p>
                            {{item.PostDetails}}
                          </p>
                          <div class="d-flex align-items-center author">
                              <div class="photo">
                                  <img src="https://aii.wdpf55.com/angular/admin/postimages//person-2.jpg" alt class="img-fluid" />
                              </div>
                              <div class="name">
                                  <h3 class="m-0 p-0">{{item.postedBy}}</h3>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
              <div class="text-start py-4">
                  <div class="custom-pagination">
                    <a href="#" class="prev">Prevous</a>
                    <a href="#" class="active">1</a>
                    <a href="#">2</a>
                    <a href="#">3</a>
                    <a href="#">4</a>
                    <a href="#">5</a>
                    <a href="#" class="next">Next</a>
                  </div>
                </div>
          </div>
      </section>
  </main>
